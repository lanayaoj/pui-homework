<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">

  <head>
    <link rel="stylesheet" href="../solution-hw3/style.css"/>
    <title>Cart</title>
  </head>

  <body>
   <!--Global navigation element-->
    <nav>
      <h2><a href="./index.html">PRODUCTS</a></h2>
      <h2><a href="./cart.html">CART</a></h2>
    </nav>

    <div class="logo-container">
      <a href="./products.html">
        <img id="logo" src="../assets/logo/logo-01.svg" alt="Bun Bun Bake Shop Logo">  
      </a>   

      <div>
        <hr>
        <br>
        <div class="tagline">
          <p>Our hand-made cinnamon rolls</p>
        </div>
      </div>
    </div> 


    <!-- Cart containing two items -->
    <div class = "cart">

      <div class = "cart-item">
        <img class="cart-img" src="../assets/products/original-cinnamon-roll.jpg" alt="Original Cinnamon Roll">
        <p>REMOVE</p>
      </div>

      <div class="item-details">
        <div class="specifications">
          <p>Original Cinnamon Roll</p>
          <p>Glazing: Keep original</p>
          <p>Pack size: 1</p>
      </div>

      <div class="price">
        <p>$2.49</p>
      </div>
    </div>

    <div class = "cart">

      <div class = "cart-item">
        <img class="cart-img" src="../assets/products/double-chocolate-cinnamon-roll.jpg" alt="Double Chocolate Cinnamon Roll">
        <p>REMOVE</p>
      </div>

      <div class="item-details">
        <div class="specifications">
          <p>Double Chocolate Cinnamon Roll</p>
          <p>Glazing: Sugar milk</p>
          <p>Pack size: 6</p>
      </div>

      <div class="price">
        <p>$2.49</p>
      </div>
    </div>


    <!-- Check out functionality that contains total and check-out button -->
    <div class="check-out">
      <hr class="rounded">
      <div class = "total">
        <p>Total: </p>
        <p>$29.94</p>
      </div>
      <div class = "button">
        <button>Check Out</button>
      </div>

    </div> 

  </body>
</html>
